<ion-view view-title="Perfil">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
<!--         <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyByXigf_FxYyqNv3LZLCiUyBKYWOGZiRgw"></script> -->
        <!-- <div class="content has-header" ng-controler="ProfileCtrl"> -->
        <div class="content" >
            <ion-list>
                    <div class="item item-avatar">
                        
                        <img src="{{user.picture}}"/>
                        <h2 class="padding">{{user.name}}</h2>
                        <!--
                        <h3 class="padding">{{user.userID}}</h3>
                        <h3 class="padding">{{user.authResponse}}</h3>
                        <h3 class="padding">{{user.authResponse.userID}}</h3>
                        -->
                        <!--<p class="padding">Usted no posee puntos</p>-->
                        
                        <p>Se encuentra en:</p>
                        <p>Latitud {{lat}}</p>
                        <p>Longitud {{long}}</p>
                        
                    </div>
            </ion-list>
            <div class="tabs tabs-dark tabs-icon-top static">
                <a ui-sref="app.map" class="tab-item">
                    <i class="icon ion-arrow-graph-up-right"></i> Georeferencia
                </a>
                <a ui-sref="app.gallery" class="tab-item">
                    <i class="icon ion-images"></i> Galer&iacute;a
                </a>
            </div>
        </div>
<!--         <div class="content" ng-controler="ProfileCtrl">
            <div id="map" data-tap-disabled="true"></div>
        </div> -->
        <div id="map" data-tap-disabled="true"></div>
    </ion-content>
</ion-view>
